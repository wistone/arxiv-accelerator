<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作者机构功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 15px; margin: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>🧪 作者机构功能测试</h1>
    
    <div>
        <h3>测试API直接调用：</h3>
        <button onclick="testAPI()">测试API端点</button>
        <div id="apiResult" class="test-result"></div>
    </div>
    
    <div>
        <h3>测试前端JavaScript函数：</h3>
        <button onclick="testFrontendFunction()">测试前端函数</button>
        <div id="frontendResult" class="test-result"></div>
    </div>

    <script>
        // 测试API端点
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '⏳ 正在测试API...';
            
            try {
                const response = await fetch('/api/get_author_affiliations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        arxiv_url: "http://arxiv.org/abs/2507.23785v1"
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `
                        ✅ API测试成功！<br>
                        <strong>论文URL:</strong> ${data.arxiv_url}<br>
                        <strong>机构数量:</strong> ${data.count}<br>
                        <strong>机构列表:</strong><br>
                        ${data.affiliations.map((a, i) => `${i+1}. ${a}`).join('<br>')}
                    `;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `❌ API测试失败: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `❌ API测试失败: ${error.message}`;
            }
        }
        
        // 测试前端函数
        function testFrontendFunction() {
            const resultDiv = document.getElementById('frontendResult');
            
            try {
                // 检查getAuthorAffiliations函数是否存在
                if (typeof getAuthorAffiliations === 'function') {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = '✅ getAuthorAffiliations 函数已定义，但需要在主页面测试完整功能';
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = '❌ getAuthorAffiliations 函数未定义 - 请在主页面测试';
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `❌ 前端测试失败: ${error.message}`;
            }
        }
    </script>
</body>
</html>
